<app-container>
    <div class="divTituloSilentPoll">
        <h1 class="tituloSilentPoll">SILENT POLL</h1>
    </div>
    <section class="sectionSalaPerguntas">
        <div class="divAdmin">
            <div class="informacoesSala" *ngFor="let dado of dados">
                <ul>
                    <li class="listaInformacoesSala">Nome da sala: <strong>{{dado.name}}</strong></li>
                    <li class="listaInformacoesSala">Código da sala: <strong>{{dado.code}}</strong></li>
                    <li class="listaInformacoesSala">Participantes: {{dado.participants}}</li>
                    <li class="listaInformacoesSala">Tempo restante: {{dado.timeLeft}}</li>
                </ul>
            </div>
        </div>


        <div class="divPerguntas">
            <p class="textoInfo">Digite sua pergunta</p>
            <app-container-pergunta class="divInserirPergunta">

                <input type="text" placeholder="Categoria" class="inputCategoria">
                <input type="text" placeholder="Sua pergunta aqui" class="inputPergunta">

            </app-container-pergunta>
            <app-button typeBtn="primary" textBtn="Enviar" onclick="" class="botaoEnviar"></app-button>
            <p class="textoInfo">Últimas perguntas</p>
            <app-container-pergunta class="divPergunta" *ngFor = "let question of questions" >
                <div class="divP1">
                    <p>Categoria: {{question.category}}</p>
                    <p>{{question.question}}</p>
                </div>
                <div class="divIcones">
                    <mat-icon fontIcon="thumb_up"></mat-icon>
                    <p>{{question.vote}}</p>
                </div>
            </app-container-pergunta>
        </div>
    </section>
</app-container>
