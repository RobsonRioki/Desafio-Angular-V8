<div class="container">
    <div class="divTituloSilentPoll">
        <h1 class="tituloSilentPoll">SILENT P O L L</h1>
    </div>
    <section class="sectionSalaPerguntas">
        <div class="divAdmin">
            <h1 class="tituloAdmin">Você está como moderador</h1>
            <div class="informacoesSala" *ngFor="let dado of dados">
                <ul>
                    <li class="listaInformacoesSala">Nome da sala: <strong>{{dado.name}}</strong></li>
                    <li class="listaInformacoesSala">Código da sala: <strong>{{dado.code}}</strong></li>
                    <!-- <li class="listaInformacoesSala">Participantes: {{dado.participants}}</li>
                    <li class="listaInformacoesSala">Tempo restante: {{dado.timeLeft}}</li> -->
                </ul>
            </div>
            <div class="divBotao">
                <app-button typeBtn="primary" textBtn="Encerrar sala" onclick="encerrarSala()"
                    routerLink="/"></app-button>
            </div>
        </div>
        <div class="divAdminMobile">
            <div class="informacoesSala" *ngFor="let dado of dados">
                <h1 class="tituloAdmin">Você está como moderador</h1>
                <div class="info-btn">
                    <ul>
                        <li class="listaInformacoesSala">Nome da sala: <strong>{{dado.name}}</strong></li>
                        <li class="listaInformacoesSala">Código da sala: <strong>{{dado.code}}</strong></li>
                        <!-- <li class="listaInformacoesSala">Participantes: {{dado.participants}}</li>
                    <li class="listaInformacoesSala">Tempo restante: {{dado.timeLeft}}</li> -->
                    </ul>
                    <div class="divBotao">
                        <app-button typeBtn="primary" textBtn="Encerrar sala" onclick="encerrarSala()"
                            routerLink="/"></app-button>
                    </div>
                </div>
            </div>
        </div>
        <div class="divPerguntas">
            <ng-container *ngFor="let question of questions">
                <app-card-pergunta [questions]="questions" [question]="question" (likeClicked)="like($event)"></app-card-pergunta>
            </ng-container>
        </div>
    </section>
</div>
